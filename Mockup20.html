<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exportación de Reportes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .box { border:1px solid #000; padding:2rem; max-width:400px; margin:2rem auto; display:flex; flex-direction:column; gap:1rem; background-color:#fff; }
    .panel-box { border:1px solid #000; padding:1rem; margin-top:1rem; border-radius:0; }
    .success { background-color:#d5e8d4; border-color:#82b366; }
    .error { background-color:#f8d7da; border-color:#c9302c; }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <h3 class="text-center">Exportar Reporte</h3>

      <div class="mb-3">
        <label class="form-label">Formato</label>
        <select class="form-select" id="formato">
          <option value="">Seleccionar...</option>
          <option value="pdf">PDF</option>
          <option value="excel">Excel</option>
        </select>
      </div>

      <button id="btnExportar" class="btn btn-primary w-100">Exportar</button>
    </div>

    <div class="panel-box success" id="export-pdf" style="display:none;">
      <h5>Exportación PDF</h5>
      <p>Archivo PDF generado con éxito</p>
    </div>

    <div class="panel-box success" id="export-excel" style="display:none;">
      <h5>Exportación Excel</h5>
      <p>Archivo XLSX generado con éxito</p>
    </div>

    <div class="panel-box error" id="export-error" style="display:none;">
      <h5>Error</h5>
      <p>No hay datos para exportar</p>
    </div>
  </div>

  <script>
    const btnExportar = document.getElementById('btnExportar');

    btnExportar.addEventListener('click', () => {
      const formato = document.getElementById('formato').value;

      document.getElementById('export-pdf').style.display = 'none';
      document.getElementById('export-excel').style.display = 'none';
      document.getElementById('export-error').style.display = 'none';

      // Simulación de reporte existente
      const reporteGenerado = true; // Cambiar a false para probar Esc3

      if (!reporteGenerado) {
        document.getElementById('export-error').style.display = 'block';
        return;
      }

      if (formato === "pdf") {
        document.getElementById('export-pdf').style.display = 'block';
      } else if (formato === "excel") {
        document.getElementById('export-excel').style.display = 'block';
      } else {
        alert("Seleccione un formato de exportación");
      }
    });
  </script>
</body>
</html>
